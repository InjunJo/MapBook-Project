<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>검색 결과 - 항해도서관</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    /* 헤더 */
    header {
      margin: auto;
      width: 538px;
      background-color: white;
      color: black;
      padding: 20px;
    }

    main {
      margin: 50px 100px 50px 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table{
      min-width: 1200px;
    }

    div[id="book-info-box"] {
      padding: 10px;
    }

    button[type="submit"] {
      height: 40px;
      width: 40px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: midnightblue;
      color: #fff;
      cursor: pointer;
    }

    /* 검색 버튼에 호버 효과 추가 */
    button[type="submit"]:hover {
      background-color: steelblue;
    }

    input[type="text"] {
      width: 350px;
      height: 30px;
      padding: 5px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
      background-color: #f2f2f2;
    }

    /* select 요소 안의 option 태그에 스타일 적용 */
    select {
      border: #ffffff;
      font-size: 13px;
      border-radius: 4px;
    }


    a {
      margin: 5px;
    }

    #book-info-column {
      border-collapse: collapse;
      width: 100%;
    }

    #book-info-column td, #book-info-column th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #book-info-column th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }

    #book-info-column tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #book-info-column tr:hover {
      background-color: #ddd;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pages {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .pages li {
      margin: 0 5px;
    }

    .pages li a {
      color: black;
      text-decoration: none;
    }

    .page-item.current .page-link {
      background-color: steelblue;
    }

    .search-box {
      width: 538px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      column-gap: 10px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-link {
      padding: 0.5rem;
      margin: 0 0.25rem;
      color: #333;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .page-link:hover,
    .page-link:focus {
      background-color: #eee;
    }

    .page-item.current .page-link {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }

    .page-item.disabled .page-link {
      opacity: 0.5;
      pointer-events: none;
    }

    .prev,
    .next {
      margin: 0 0.5rem;
    }

    .prev span,
    .next span {
      display: inline-block;
      margin-right: 0.25rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .pagination li {
      display: inline-block;
      margin-right: 5px;
    }

    .pagination a {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
    }

  </style>
</head>
<body>
<header>
  <div class="search-box">
    <form action="/books/search">
      <select aria-label="선택">
        <option>전체</option>
        <option>도서명</option>
        <option>저자</option>
        <option>출판사</option>
      </select>
      <label>  <input type="text" name="query" placeholder="검색어를 입력하세요"></label>
      <button type="submit">검색</button>
      <p><span id="search-query"></span>에 대한 자료검색 결과이며 총 도서 수: <span th:text="${size}"></span>건이 검색되었습니다.</p>
    </form>
  </div>
</header>
<main>
  <div>
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>도서 제목</th>
        <th>내용</th>
        <th>대출 가능한 주변 도서관</th>
      </tr>
      </thead>
      <tbody id="book-info-column">
      <tr th:each="book : ${searchResult.documents}">
        <td th:text="${book.seqId}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.content}"></td>
        <td><button class="loan-check-btn" th:data-isbn="${book.isbn}"> 대출가능 여부 </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer>
  <div class="pagination">
    <button id="prevBtn">Prev</button>
<!--    <a href="#" id="prevBtn" class="page-link prev" aria-label="Previous">-->
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
<!--    </a>-->
    <ul class="pages">
    </ul>
    <button id="nextBtn">Next</button>
<!--    <a href="#" id="nextBtn" class="page-link next" aria-label="Next">-->
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
<!--    </a>-->
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline = "javascript">
  $(document).ready(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    let currentPage = parseInt(urlParams.get('page') || 1);
    // let totalPages = parseInt("[[${totalPages}]]");
    let totalPages = 5;
    const url = "/books/search?query=" + query + "&page=";

    function generatePageLinks() {
      const pages = $(".pages");
      pages.empty();

      // 페이지 링크 생성
      let startPage = Math.max(currentPage - 2, 1);
      let endPage = startPage + 4;
      if (endPage > totalPages) {
        endPage = totalPages;
        startPage = Math.max(endPage - 4, 1);
      }
      for (let i = startPage; i <= endPage; i++) {
        const pageLink = $("<a>").attr("href", url + i).addClass("page-link").text(i);
        const pageItem = $("<li>").addClass("page-item").append(pageLink);
        if (i === currentPage) {
          pageItem.addClass("current");
        }
        pages.append(pageItem);
      }
    }


    // 페이지 링크 생성 및 할당
    generatePageLinks();

    // 이전 페이지 버튼 클릭 시 이벤트 처리
    $("#prevBtn").on("click", function() {
      if (currentPage > 1) {
        const prevPageUrl = url + (currentPage - 1);
        window.location.href = prevPageUrl;
      }
    });

    // 다음 페이지 버튼 클릭 시 이벤트 처리
    $("#nextBtn").on("click", function() {
      const nextPage = currentPage + 1;
      if (nextPage <= totalPages) {
        const nextPageUrl = url + nextPage;
        window.location.href = nextPageUrl;
      } else {
        totalPages += 5; // 5페이지 추가
        currentPage = nextPage; // 현재 페이지를 다음 페이지로 업데이트
        generatePageLinks(); // 페이지 링크 다시 생성
      }
    });

    // 페이지 버튼에 대한 current 클래스 추가 및 제거
    const pageLinks = $(".page-link");
    pageLinks.each(function(index) {
      if (index + 1 === currentPage) {
        $(this).parent().addClass("current");
      } else {
        $(this).parent().removeClass("current");
      }
    });
  });

  $(document).ready(function() {
    $('.loan-check-btn').on('click', function() {
      var isbn = $(event.currentTarget).data('isbn');
      loan_able_check(isbn);
      console.log(isbn)
    });
  });

  function loan_able_check(isbn) {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');

    var size = [[${size}]] // "size" 값을 추출하여 변수에 저장

    $.ajax({
      url: "http://openapi.seoul.go.kr:8088/6750517a4f72796a34365976434359/xml/SeoulLibraryBookSearchInfo/" + 1 + "/" + size + "/" + query,
      type: "GET",
      data: {},
      dataType: "xml",
      success: function (xml) {
        var searchResult = [[${searchResult.getMeta()}]];
        console.log(searchResult);
        $(xml).find('row').each(function(){
          var book_isbn = $(this).find('ISBN').text();
          console.log(book_isbn);
          if(isbn === book_isbn){
            var loan_status = $(this).find('LOAN_STATUS')[0];
            var loan_status_number = loan_status.textContent.substring(3);
            // var loan_status_name = $(this).find('LOAN_STATUS_NAME')[0];
            // var loan_status_message = loan_status_name.textContent;
            if(loan_status_number === "1"){
              alert("대출 가능합니다.")
            } else {
              alert("대출 불가능합니다. 현재 예약중입니다.")
            }
          }
        })
      }
    })
  }
</script>
</body>
</html>
